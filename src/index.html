<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Dynamic header -->
    <header id="main-header"></header>

    <main class="divider">
      <div class="hero">
        <img
          src="images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

<section class="newsletter divider" aria-labelledby="nl-title">
  <h2 id="nl-title">Join our Newsletter</h2>
  <p class="newsletter__blurb">
    Get tips, deals, and new gear drops in your inbox. No spam. Unsubscribe anytime.
  </p>

  <form id="newsletter-form" class="newsletter__form">
    <label for="nl-name">Name (optional)</label>
    <input id="nl-name" name="name" type="text" autocomplete="name" />

    <label for="nl-email">Email</label>
    <input id="nl-email" name="email" type="email" placeholder="you@example.com" required autocomplete="email" />

    <label class="newsletter__consent">
      <input id="nl-consent" name="consent" type="checkbox" required />
      I agree to receive emails about products, offers, and updates.
    </label>

    <button type="submit">Subscribe</button>
    <p id="nl-msg" class="newsletter__msg" aria-live="polite"></p>
  </form>
</section>

<!-- Load the newsletter logic -->
<script type="module" src="js/newsletter.js" defer></script>


      <!-- Category Links -->
      <section class="categories">
        <a href="product_listing/index.html?category=tents">
          <img src="images/icons/tent.svg" alt="Tents" />
          <span>Tents</span>
        </a>
        <a href="product_listing/index.html?category=sleeping-bags">
          <img src="images/icons/sleeping-bag.svg" alt="Sleeping Bags" />
          <span>Sleeping Bags</span>
        </a>
        <a href="product_listing/index.html?category=backpacks">
          <img src="images/icons/backpack.svg" alt="Backpacks" />
          <span>Backpacks</span>
        </a>
        <a href="product_listing/index.html?category=hammocks">
          <img src="images/icons/hammock.svg" alt="Hammocks" />
          <span>Hammocks</span>
        </a>
      </section>
      <!-- End Category Links -->

    </main>

    <!-- Dynamic footer -->
    <footer id="main-footer"></footer>

    <!-- Module script -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
