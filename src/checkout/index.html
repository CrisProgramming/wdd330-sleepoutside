<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="../js/checkout.js"></script>
</head>
<body>
  <header class="divider">
    <!-- your logo & nav here -->
  </header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place Your Order</h2>

      <form id="checkout-form">
        <fieldset>
          <legend>Shipping Information</legend>
          <label>First Name<input name="fname" required /></label>
          <label>Last Name<input name="lname" required /></label>
          <label>Street Address<input name="street" required /></label>
          <label>City<input name="city" required /></label>
          <label>State<input name="state" required /></label>
          <label>Zip Code<input name="zip" required /></label>
        </fieldset>

        <fieldset>
          <legend>Payment Information</legend>
          <label>Card Number<input name="cardNumber" maxlength="16" required /></label>
          <label>Expiration (MM/YY)<input name="expiration" placeholder="MM/YY" required /></label>
          <label>Security Code<input name="code" maxlength="3" required /></label>
        </fieldset>

        <button type="submit" id="place-order">Place Order</button>
      </form>

      <aside class="order-summary">
        <h3>Order Summary</h3>
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Tax (6%): $<span id="tax">0.00</span></p>
        <p>Shipping: $<span id="shipping">0.00</span></p>
        <p><strong>Total: $<span id="order-total">0.00</span></strong></p>
      </aside>
    </section>
  </main>

  <footer>&copy; NOT A REAL BUSINESS</footer>
</body>
</html>
